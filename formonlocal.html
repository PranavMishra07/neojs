<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .head {
        display: none;
    }

    label {
        font-size: 40px;
        text-align: center;
        font-style: italic;
        font-weight: bold;
    }

    input {
        height: 40px;
        margin-left: 20px;
        font-size: 35px;
        text-align: center;
        font-style: italic;
        font-weight: bold;
        border: solid blue;
        border-radius: 10px;
        background-color: antiquewhite;
    }

    button {
        text-align: center;
        height: 50px;
        width: 150px;
        margin-top: 20px;
        background-color: rgb(160, 96, 220);
        font-size: 34px;
        font-weight: bold;
        border-radius: 15px;
        color: white;
        border: none;
    }

    button:hover {
        background-color: rgb(255, 252, 90);
        color: rgba(1, 1, 1, 0.986);
        transition-duration: 1s;
        border: 1px solid;
    }

    form {
        background-color: #65ddff;
        border: 2px solid;
        border-radius: 20px;
        margin-top: 20px;
        padding: 20px;
        text-align: center;
    }

    .head {
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        font-size: 25px;
        background-color: gold;
        padding: 20px;
        border-radius: 20px;
    }

    span {
        color: #9900b0;

    }
</style>

<body>
    <label id="log">Login -</label>
    <form action="locallogout.html" id="frm" onsubmit="return sub()">
        <label for="">Name -</label>
        <input type="text" id="name"> <br><br>
        <label for="">Course</label>
        <input type="text" id="course"><br><br>
        <label for="">ID -</label>
        <input type="text" id="id"><br><br>
        <label for="">Contact -</label>
        <input type="text" id="contact"><br><br>
        <label for="">Address -</label>
        <input type="text" id="address"><br><br>
        <button>Submit</button>
    </form>
    <div class="head">
        <h1>Name - <span id="nn"> </span></h1>
        <h1>Course - <span id="cc"> </span></h1>
        <h1>ID - <span id="Ci"> </span></h1>
        <h1>Contact - <span id="Co"> </span></h1>
        <h1>Address - <span id="AA"> </span> </h1>

        <button onclick="logout()">Logout</button>
    </div>
    <script src="formonlocal.js"></script>
</body>

</html>
