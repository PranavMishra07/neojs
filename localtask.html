<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        font-size: 40px;
        text-align: center;
        font-style: italic;
        font-weight: bold;
    }

    input {
        height: 40px;
        margin-left: 20px;
        font-size: 35px;
        text-align: center;
        font-style: italic;
        font-weight: bold;
        border: solid blue;
        border-radius: 10px;
        background-color: antiquewhite;
    }

    button {
        text-align: center;
        height: 50px;
        width: 150px;
        margin-top: 20px;
        background-color: rgb(160, 96, 220);
        font-size: 34px;
        font-weight: bold;
        border-radius: 15px;
        color: white;
        border: none;
    }

    button:hover {
        background-color: rgb(255, 252, 90);
        color: rgba(1, 1, 1, 0.986);
        transition-duration: 1s;
        border: 1px solid;
    }

    form {
        background-color: #65ddff;
        border: 2px solid;
        border-radius: 20px;
        margin-top: 20px;
        padding: 20px;
        text-align: center;
    }
</style>

<body>
    <form action="localnext.html" onsubmit="savedata()">
        <label for="">Name</label>
        <input type="text" id="name"><br><br>
        <label for="">Age</label>
        <input type="text" name="" id="age"> <br><br>
        <label for="">Course</label>
        <input type="text" id="course"><br><br>
        <label for="">ID -</label>
        <input type="text" id="id"><br><br>
        <label for="">Contact -</label>
        <input type="text" id="contact"><br><br>
        <label for="">Address -</label>
        <input type="text" id="address"><br><br>
        <button>submit</button>
    </form>
    <script src="localtask.js"></script>
</body>

</html>
